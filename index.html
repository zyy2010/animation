<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: #000;
        }
        .box {
            width: 0px;
            height: 0px;
            background: red;
            position: absolute;
            border-radius: 50%;
        }
    </style>
    <script src="animation.js"></script>
</head>
<body>

<script>

    document.onmousemove = function(e) {

        var div = document.createElement('div');

        div.className = 'box';

        document.body.appendChild(div);

        div.style.background = ['red','green', 'blue', 'yellow',' orange', 'pink', 'gary'].sort(function () {
            return Math.random() - .5
        })[0];

        var L = e.clientX - div.offsetWidth / 2;
        var T = e.clientY - div.offsetHeight / 2;

        div.style.left = L + 'px';
        div.style.top = T + 'px';

        animation(div, {
            width: 100,
            height: 100,
            left: L - 50,
            top: T - 50,
            opacity: 0
        }, 1000, 'linear', function() {
            document.body.removeChild(div);
        });

    }

</script>

</body>
</html>
